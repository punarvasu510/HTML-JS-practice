<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Info</title>
<script>
	var i;
	function popCountry(){
		var sc = document.getElementById("country");
		var coptions = ["IND","AUS","SL","SA","WI","ENG","PAK","BAN"];
		var option = document.createElement("option");
		for (i in coptions){
			//alert (sc);
			//alert(i);
			//option.text=i;
			//selectcountry.add(option);
			addOption(sc,coptions[i],coptions[i]);		
		}
	}
	function popState(){
		var soptions =["AP","TL","KA","KL","TN"];
		var ss = document.getElementById("state");
		var option = document.createElement("option");
		for (i in soptions){
			//alert(i);
			//option.text=option.value=i;
			//selectstate.add(option);
			addOption(ss,soptions[i],soptions[i]);
		}
	}
	
	function addOption(selectbox,text,value){
		var o = document.createElement("option");
		o.text=text;
		//o.value=value;
		selectbox.add(o);
	}
</script>
</head>
<body>
<form>
	<table style="width:50%">
		<tr>
			<td>Name</td>
			<td colspan="2"><input id="1" type="text" value="" size="20"/></td>
		</tr>
		<tr></tr>
		<tr>
			<td>Gender</td>
			<td><input id="2" type="radio" name="gender"/>Male</td>
		</tr>
		<tr>
			<td></td>
			<td><input id="3" type="radio" name="gender"/>Female</td>
		</tr>
		<tr></tr>
		<tr>
			<td>DOB</td>
			<td colspan="1"><input id="4" type="date" min="1916-01-01" max="2015-12-31"/></td>
		</tr>
		<tr></tr>
		<tr>
			<td>Address</td>
			<td colspan="2"><textarea id="5" rows="4" cols="20"></textarea></td>
		</tr>
		<tr></tr>
		<tr>
			<td>IT Skills</td>
			<td><input id="6" type="checkbox" name="skills"/>Java</td>
			<td><input id="7" type="checkbox" name="skills"/>Python</td>
		</tr>
		<tr>
			<td></td>
			<td><input id="8" type="checkbox" name="skills"/>Web</td>
			<td><input id="9" type="checkbox" name="skills"/>Android</td>
		</tr>
		<tr></tr>

		</tr>

		</tr>
		<tr></tr>
		<tr></tr>
		<tr></tr>
		<tr></tr>
		<tr>
			<td><input id="10" type="button" value="Validate" onclick="Validate()" /></td>
			<td><input id="11" type="button" value="Clear" onclick="Clear()" /></td>
			<td><input id="11" type="submit" value="Submit" onclick="Submit()" /></td>
		</tr>
	</table>
</form>

</body>
</html>
